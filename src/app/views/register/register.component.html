<div class="row col-sm-10 plate">
  <div class="col-sm-12" style="text-align: center;">
    <h2 class="page-header">Register</h2>
    <form [formGroup]="Form" (ngSubmit)="onFormSubmit(Form.value)">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" placeholder="name" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!Form.get('name').valid && Form.get('name').touched">Please enter name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" type="text" placeholder="email"
          (input)="onTextChange($event.target.value)" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!Form.get('email').valid && Form.get('email').touched">Please enter valid email</span>
        </mat-error>
        <span class="error-class" *ngIf="this.users">{{emailError}}</span>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%" [color]="passwordComponent.color">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" #password type="password" placeholder="Password">
        <mat-hint aria-live="polite">
          {{password.value.length}} / {{passwordComponent.max}}
        </mat-hint>
      </mat-form-field>
      <mat-password-strength #passwordComponent (onStrengthChanged)="onStrengthChanged($event)"
        [password]="password.value">
      </mat-password-strength>
      <button type="submit" class="primary-btn" style="height: 40px; padding: 0px !important;"
        [disabled]="!Form.valid|| this.users" mat-raised-button>Register</button>
        <button t class="primary-btn" style="height: 40px; padding: 0px !important;"
        (click)="moveToLogin()" mat-raised-button>Login</button>
     


    </form>

  </div>
</div>
