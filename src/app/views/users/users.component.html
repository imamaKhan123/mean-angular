<div class="Chead">
	<div class="hleft">
		<a routerLink="addusers">
			<span><i class="material-icons">add</i></span>
			<span>&nbsp;הוסף משתמש</span>
		</a>
	</div>
	<div class="hleft">
			<a [routerLink]="['new-user']" >
				<span><i class="material-icons">add</i></span>
				<span>&nbsp;new user</span>
			</a>
		</div>
		<div class="hleft">
				<a [routerLink]="['add-sub-comp-user']" >
					<span><i class="material-icons">add</i></span>
					<span>&nbsp;subcomp user</span>
				</a>
			</div>

	<div class="heading1">
		<h5>משתמשים</h5>
	</div>

</div>
<div class="Chead3 right">
	<div class="hleft0 right">
		<input class="input-search" type="text" placeholder="חיפוש חשבון">
	</div>
</div>
<div class="content-inner">
	<table mat-table #table [dataSource]="dataSource">

		<ng-container matColumnDef="companyID">
			<th mat-header-cell *matHeaderCellDef style="width: 70% !important;">ניהול</th>
			<td mat-cell *matCellDef="let element" class="isbn-col">
				<button (click)="deleteUser(element._id)">
					<span class="cell">
						<i class="material-icons">delete</i>
					</span>
				</button>
				<a [routerLink]="['updateUser/', element._id]">
					<span class="cell">
						<i class="material-icons">edit</i>
					</span>
				</a>
			</td>
		</ng-container>


		<ng-container matColumnDef="companyName">
			<th mat-header-cell *matHeaderCellDef>גישה</th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>


		<ng-container matColumnDef="companyPhone">
			<th mat-header-cell *matHeaderCellDef>שם משתמש</th>
			<td mat-cell *matCellDef="let element">
				<button clear class="clear_button left">
					<i class="material-icons">edit</i>
				</button>

				<span class="m2">
					<span class="m2 t padded">{{element.name}}</span>
					<img class="img2 profile-image" src="../../../assets/img/1.png" width="30px" height="30px">
				</span> </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
