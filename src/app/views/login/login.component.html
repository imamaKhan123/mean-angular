<div class="row col-sm-10" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
"
>
  <div class="col-sm-12" style="text-align:center;">
    Login
  </div>

  
<form class="col-sm-12" (submit)="onLoginSubmit()">
  <div class="form-group ">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
 
  
    <button class="btn btn-primary"  (click)="moveToRegister()">Register</button>
   
</form>

</div>
