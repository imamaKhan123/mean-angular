<div class="Chead">
    <div class="hleft">
        <button class="primary-btn" (click)="onCreate()">save</button>
        <button class="clear-btn">cancel</button>
    </div>
    <div class="heading1">
        <h5 style="display: inline-block;">משימות אוטומטיות</h5>
        <img style="    margin: 1% 5px 5% 0%;
        display: inline-block;" src="../../../assets/img/ato2.png" />
    </div>
</div>
<div class="content-inner">
    <div class="Chead3" style="margin-bottom: 0px !important;height: 40px;">
        <div style="float: right;">
            <span>צור משימה אוטומטית</span>

        </div>
    </div>

    <div class="Chead3">

        <div class="hright2" style="border: none;">
            <form [formGroup]="Form" (ngSubmit)="onFormSubmit(Form.value)" style="justify-items: last baseline">
                <div style="    width: 100%; height: 70px;">
                    <div class="box1">
                        <span style="display: block;">שם משימה</span>
                        <input class="input2" style="width: 100%" type="text" placeholder="name" />
                    </div>
                    <div class="box2">
                        <select formControlName="type" class="box-select" aria-placeholder="type"
                            (change)="onTypeChange($event.target.value)">
                            <option>fixed task</option>
                            <option>not fixed</option>
                        </select> 
                        {{selectedType}}
                    </div>
                    <div class="box2" [ngStyle]="{'display': toogle ? 'block':'none'}">
                        <select class="box-select" formControlName="type1" (change)="onType1Change($event.target.value)">
                            <option value="return_as_per">return as per</option>
                            <option value="no_days">מס' ימים</option>
                            <option value="days_week">days a week</option>
                            <option value="days_month">days a month</option>
                        </select>
                    </div>
                    <div class="box2" [ngStyle]="{'display': toogle1 ? 'block':'none'}">
                        <select class="box-select" formControlName="type2" [(ngModel)]="selectedType2">
                            <option>nnu</option>
                        </select>
                       
                    </div>
                    <div class="box2" [ngStyle]="{'display': toogle1 ? 'block':'none'}" >
                        <select class="box-select" formControlName="type3" [(ngModel)]="selectedType3">
                            <option>nnu</option>
                        </select>
                    </div>
                    <div class="box2" style="width:200px" [ngStyle]="{'display': toogle1 ? 'block':'none'}">
                        <mat-form-field style="margin-top: 7px;">
                            <mat-datepicker-toggle style="" matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                           
                          </mat-form-field>
                    </div>

                </div>
            </form>
            <br />
            <span style="    display: block;">תיאור</span>
            <textarea></textarea>
            <div style="display: block;
            height: 120px;">
                <span class="m">הוסף שדה</span><br />
                <span class="m">הוסף תיאור</span><br />
                <div class="my-btn m" style=" float:right">
                    <ul class="nav navbar-nav ">
                        <li class="dropdown" dropdown>
                            <a dropdownToggle role="button" style="display: flex; position: relative;">
                                <!-- {2} -->
                                <i class="material-icons ico">keyboard_arrow_down</i>
                                <span class="sell" style="margin-left: 30px;"> פעולות </span></a>
                            <div *dropdownMenu class="dropdown-menu wid90" style="    width: 100%;
                            margin-top: 2px;">
                                <a class="dropdown-item" href="/manage-clients">
                                    <span style="font-size: 13px;"> משימה </span>
                                </a>
                                <a class="dropdown-item" href="#">
                                    <span style="font-size: 13px;"> פניה </span>
                                </a>
                                <a class="dropdown-item" href="#">
                                    <span style="font-size: 13px;"> לקוח</span>
                                </a>
                                <a class="dropdown-item" style="padding: 1px 0px;
                                border-bottom: none; border-top: 9px solid #f6f6f6;">
                                    <i class="material-icons" style="display: inline-flex;
                                    position: absolute;
                                    left: 0;
                                    width: 33px;
                                    height: 28px;
                                    margin-left: 11px;
                                    margin-top: 7px;
                                    padding-top: 3px;">settings</i>
                                    <span style="    display: inline-flex; position: static;
                                     margin-top: 10px !important;
                                      padding-right: 10px;
                                      width: max-content;
                                      color: #797878;
                                      font-size: 13px;"> הגדרות </span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="hright2"> </div>

        <div class="hright2" style="border: none;">
            <button class="btn2">צור

            </button>
        </div>

    </div>

    <div class="Chead3 fol">
        <div style="float: right;">
            <span>משימות קבועות שנוצרו</span>

        </div>
    </div>

        <ul>

            <li>
                <span class="cols col4">
                </span>

                </span>

            </li>

    </div>
