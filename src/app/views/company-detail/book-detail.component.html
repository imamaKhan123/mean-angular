<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/companies']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{book.name}}</h2></mat-card-title>
      <mat-card-subtitle>{{book.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Company ID</dt>
        <dd>{{book.name}}</dd>
        <dt>Company Name</dt>
        <dd>{{book.description}}</dd>
        <dt>Company phone</dt>
        <dd>{{book.phone}}</dd>
        <dt>Company Address</dt>
        <dd>{{book.address}}</dd>
        <dt>Company Desription</dt>
        <dd>{{book.additionalData}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="company-edit/', book._id"><mat-icon>edit</mat-icon></a>
      <a mat-raised-button color="warn" (click)="deleteBook(book._id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
